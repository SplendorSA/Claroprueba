<body>
  
  <!-- <button id="find-me">Aceptas Tratamiento de datos </button><br/> -->
  <div class="col-md-5" style="display: none;">
    <p id="status"></p>
    <a id="map-link" target="_blank"></a>
    <a id="latitude" target="_blank"></a>
    <a id="longitude" target="_blank"></a>
    <form id="my-google-sheet" >
      <div class="form-group">
        <label for="Latitud">Latitud</label>
        <input id="latitudes" type="latitude" name="Latitud" class="form-control" required>
        <small id="emailHelp" class="form-text text-muted">Campo obligatorio.</small>
      </div>
      <div class="form-group">
        <label for="Longitud">Longitud</label>
        <input id="longitudes" type="longitude" name="Longitud" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="Dirrección ">Dirrección </label>
        <input type="number" name="Dirrección " class="form-control" required>
      </div>
    </form>
  </div>
